<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рейтинг экспертов</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <h1 class="header__title">Рейтинг экспертов</h1>
        <a href="registration.html" class="header__button">Стать экспертом</a>
    </header>

    <main class="main-content">
        <div class="expert-list">
            <!-- Пример карточки эксперта -->
            <a href="expert_profile.html" class="expert-card">
                <img src="https://avatar.iran.liara.run/public" alt="Аватар эксперта" class="expert-card__avatar">
                <div class="expert-card__info">
                    <h2 class="expert-card__name">Иван Иванов</h2>
                    <div class="expert-card__rating">Рейтинг: 92</div>
                    <div class="expert-card__topics">
                        <span class="topic-tag">Программист</span>
                        <span class="topic-tag">Python</span>
                        <span class="topic-tag">FastAPI</span>
                    </div>
                </div>
            </a>
            <!-- /Пример карточки эксперта -->

            <a href="expert_profile.html" class="expert-card">
                <img src="https://avatar.iran.liara.run/public" alt="Аватар эксперта" class="expert-card__avatar">
                <div class="expert-card__info">
                    <h2 class="expert-card__name">Мария Петрова</h2>
                    <div class="expert-card__rating">Рейтинг: 88</div>
                    <div class="expert-card__topics">
                        <span class="topic-tag">Психолог</span>
                        <span class="topic-tag">Консультирование</span>
                    </div>
                </div>
            </a>

            <!-- Добавь еще несколько карточек для наглядности -->

        </div>
    </main>

</body>
</html>
