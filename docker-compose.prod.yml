services:
  backend:
    build: .
    container_name: expert_rating_backend_prod
    restart: always
    command: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000"]
    entrypoint: /usr/local/bin/docker-entrypoint-backend.sh
    env_file: .env
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - logs_data_prod:/app/logs
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: expert_rating_redis_prod
    restart: always
    volumes:
      - redis_data_prod:/data

volumes:
  redis_data_prod:
  logs_data_prod: