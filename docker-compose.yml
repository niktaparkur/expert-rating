services:
  backend:
    build: .
    container_name: expert_rating_backend
    restart: always
    command: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    entrypoint: /usr/local/bin/docker-entrypoint-backend.sh
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./migrations:/app/migrations
      - ./alembic.ini:/app/alembic.ini
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: expert_rating_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data: